<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>

    <div class="container">
        
        <form id="contactForm" onsubmit="submitForm(event)">
            <h1 class="font-weight-bold" id="heading">Contact Us</h1>
            <label for="name" class="contactUsText">Name:</label>
            <input type="text" id="name" name="name" class="input_text" required>
            
            <label for="email" class="contactUsText">Email:</label>
            <input type="email" id="email" name="email" class="input_text" required>
            
            <label for="message"  class="contactUsText">Message:</label>
            <textarea id="message" placeholder="Share Anything You Want to convey !!" name="message" class="input_text"  required></textarea>
            <div class="text-center">
            <button type="submit" onclick="hide()">Submit</button>
        </div>
        </form>
        <a href="home.html"><button class="btn btn-dark">Back</button></a>

        <p id="confirmationMessage" class="hidden">Thank you for your message!</p>
    </div>
    
    

    <script src="contactUs.js"></script>
</body>
</html>
